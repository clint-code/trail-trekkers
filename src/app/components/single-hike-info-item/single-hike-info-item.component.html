<div class="single-hike-info-item flex">

  <div class="flex items-start">

    <fa-icon class="icon-style text-2xl max-[768px]:text-xl" [icon]="hikeInfoIcon"></fa-icon>

    <div class="single-hike-info ml-2">
      
      <p class="font-passion text-2xl text-left mb-1 max-[768px]:text-xl">
        {{ hikeInfoTitle }}
      </p>

      <p class="font-garamondRegular text-xl text-left">
        {{ hikeInfoDescription }}
      </p>

      <ul *ngIf="hikeInfoList">
        <li
          *ngFor="let infoList of hikeInfoList"
          class="font-garamondRegular text-xl text-left"
        >
          {{ infoList }}
        </li>
      </ul>

    </div>
  </div>
</div>
