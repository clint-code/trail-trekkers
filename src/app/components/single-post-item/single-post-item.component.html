<div class="single-post-item">
    <div class="post-image">
        <img [src]="postImageUrl" alt="Post Image" class="w-full h-auto object-cover">
    </div>
    
    <div class="post-content p-4">
        <h2 class="text-2xl font-garamondItalic text-white">{{ postTitle }}</h2>
        <h3 class="text-xl font-garamondRegular text-white mt-2">{{ postSubtitle }}</h3>
    </div>
</div>
